<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <Title>Formulário de Cadastro</Title>
    </head>

    <body>
        <h1>Cadastro</h1>
        <form action="pagina-concluida.html" method="POST">
        <h3>Nome Completo</h3>
        <input type="text" id="fname" name="fname" placeholder= "Primeiro Nome"><br><br>
        <input type="text" id="lname" name="lname" placeholder= "Sobrenome"><br>
        
        <h3>Idade</h3>
        <input type="text" id="age" name="age" placeholder= "Idade"><br>

        <h3>E-mail</h3>
        <input type="email" id="email" name="email" placeholder= "Endereço de E-mail"><br>
        
        <h3>Gênero</h3>
        <input type="radio" id="Masculino" name="gender" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="gender" value="Feminino">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="Outro" name="gender" value="Outro">
        <label for="Outro">Outro</label>
        
        <ul>
        <ul>
        <ul>
        <input type="submit" value="Enviar">
        </ul>
        </ul>
        </ul>
        </form>
    </body>
</html>
